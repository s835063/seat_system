<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8" />
<title>管理後台 - 選位系統</title>
<link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <h2>管理後台</h2>
  <a href="{{ url_for('logout') }}">登出</a>
  <h3>座位狀態</h3>
  <ul>
  {% for seat, available in seats.items() %}
  <li>座位 {{ seat }}: {{ '可選' if available else '已佔' }}</li>
  {% endfor %}
  </ul>
</body>
</html>
